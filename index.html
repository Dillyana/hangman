<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	 <script src="scripts/jquery.min.js"></script>
	 <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css"/>
     <link href="styles/main.css" rel="stylesheet" type="text/css"/>
     <script src="scripts/bootstrap.min.js"></script>
     <script src="scripts/main.js"></script>
<title>HangMan by Dilyana Tsanova</title>
</head>

<body>
<div class="container">
	<header>
		<div class="bs-docs-section">
	        <div class="row">
	          <div class="col-lg-12">
	            <div class="page-header">
	              <h1 id="type">Бесеница</h1>
	            </div>
	          </div>
	        </div>
	        <div class="row">
		        <div class="col-lg-12">
		            <div class="bs-component">
						<h2>Категория: <span id="categoryName"></span></h2>
						<p id="description"></p>
		            </div>
		        </div>
	     	</div>
		</div>

	</header>
<!-- This div contains the images used to show the "hangman" -->
	<section>
		<div id="hangmanContainer">
			<div id="mistake1" class="mistakeImg"><img src="images/mistake1.png" border="0" width="420" height="467" /></div>
			<div id="mistake2" class="mistakeImg"><img src="images/mistake2.png" border="0" width="420" height="467" /></div>
			<div id="mistake3" class="mistakeImg"><img src="images/mistake3.png" border="0" width="420" height="467" /></div>
			<div id="mistake4" class="mistakeImg"><img src="images/mistake4.png" border="0" width="420" height="467" /></div>
			<div id="mistake5" class="mistakeImg"><img src="images/mistake5.png" border="0" width="420" height="467" /></div>
		</div>
	</section>

<!-- Here the word that has to be guessed is shown -->
	<section>
		<div id="lettersContainer" class="btn-toolbar"></div> 
	</section>

<!-- An input container is provided for the user to type either a letter or to try and guess the whole word -->
	<section id="inputContainer">
		<div class="form-group">
		  <div class="input-group">
		    <input id="userInput" class="form-control" type="text" placeholder="Въведете буква или цялата дума">
		    <span class="input-group-btn">
		      <button id="submitInput" class="btn btn-default" type="button">Опитай!</button>
		    </span>
		  </div>
		</div>
	</section>
		<div class="modal" id="dialogBox">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 id="dialogTitle" class="modal-title"></h4>
		      </div>
		      <div id="dialogBody" class="modal-body"></div>
		      <div class="modal-footer">
		        <button id="dialogButton" type="button" class="btn btn-default" data-dismiss="modal">OK</button>
		      </div>
		    </div>
		  </div>
		</div>

	<aside>Game rules</aside>
	<footer></footer>
</div>

</body>
</html>
