<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	 <script src="scripts/jquery.min.js"></script>
	 <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css"/>
     <link href="styles/main.css" rel="stylesheet" type="text/css"/>
     <script src="scripts/bootstrap.min.js"></script>
     <script src="scripts/main.js"></script>
<title>HangMan by Dilyana Tsanova</title>
</head>

<body>
<div class="container">
	<header>
		<div class="bs-docs-section">
	        <div class="row">
	          <div class="col-lg-12">
	            <div class="page-header">
	              <h1 id="type">Бесеница</h1>
	            </div>
	          </div>
	        </div>
	        <div class="row">
		        <div class="col-lg-12">
		            <div class="bs-component">
						<h2>Категория: <span id="categoryName"></span></h2>
						<p id="description"></p>
		            </div>
		        </div>
	     	</div>
		</div>

		<ul>
			<li id="category"></li>
			<li id="description"></li>
		</ul>
		<button id="restart" type="button" class="btn btn-info">Restart</button>
	</header>
<!-- This div contains the images used to show the "hangman" -->
	<section id="hangmanContainer">
		<div class="mistake1"></div>
		<div class="mistake2"></div>
		<div class="mistake3"></div>
		<div class="mistake4"></div>
		<div class="mistake5"></div>
	</section>

<!-- Here the word that has to be guessed is shown -->
	<section>
		<div id="lettersContainer" class="btn-toolbar"></div> 
	</section>

<!-- An input container is provided for the user to type either a letter or to try and guess the whole word -->
	<section id="inputContainer">
		<div class="form-group">
		  <div class="input-group">
		    <input id="userInput" class="form-control" type="text" placeholder="Въведете буква или цялата дума">
		    <span class="input-group-btn">
		      <button id="submitInput" class="btn btn-default" type="button">Опитай!</button>
		    </span>
		  </div>
		</div>
	</section>

	<aside>Game rules</aside>
	<footer></footer>
</div>

</body>
</html>
